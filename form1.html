<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <table width=100% style="border-spacing: 50px; margin: auto;" >
      <tr>
        <td  style="background-color: bisque;">
          <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
          </div>
            <label for="exampleFormControlInput1" class="form-label">Email address</label> <br>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> <br><br>
          
            <label for="inputPassword2" class="visual-ly-hidden">Password</label><br>
              <input type="password" class="form-control" id="inputPassword2" placeholder="Password"><br><br>
          
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Confirm Identity</button><br><br>
          </div>
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
            </div>
          </div>
          <div class="col-auto">
            <label for="formFile" class="form-label">Upload Resume</label><br><br>
            <input class="form-control" type="file" id="formFile"> <br><br>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <label for="exampleDataList" class="form-label">Choose your department</label><br><br>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
          <datalist id="datalistOptions">
            <option value="Computer Science & Engineering">
            <option value="Electrical & Electronics Engineering">
            <option value="Electrical Communication & Enginering">
            <option value="Civil Engineering">
            <option value="Mechanical Engineering">
          </datalist><br><br>
          <label for="form-select" class="form-label"> Choose your Experience : </label>
          <select class="form-select" aria-label="Default select example">
              <option selected>Select</option>
              <option value="1">Fresher</option>
              <option value="2">0-1 year</option>
              <option value="3">1-5 year</option>
            </select> <br><br>
            <label for="form-select">College Name :</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected>Select</option>
              <option value="1">Dhanalakshmi College of Engineering</option>
              <option value="2">Sairam College of Engineering</option>
              <option value="3">Dr.MGR University</option>
              <option value="3">Sathyabama Institute of Technology</option><br><br>
          </select>
          <div class="form-check">
              <label> Gender:</label> <br>
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">Male</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">Others</label>
              </div>
        <div class="form-check form-switch">
          <label>Work Location :</label> <br>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Chennai</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Coimbatore</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Bangalore</label>
        </div>
        <div class="form-check">
          <label> Multiple Shifts</label><br>
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">Ok</label></div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">Difficult</label>
        </div>
        <div class="form-check form-check-inline">
          <label>In future , do need any sponsorship for visa ?  </label>
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Yes</label>
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">No</label>
        </div><br>
        <label for="customRange1" class="form-label"> Do you need any Trainer for the course ?</label><br><br>
        <input type="range" class="form-range" id="customRange1"><br><br>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address 1</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"><br><br>
        </div>
        <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"><br><br>
      </div>
      <div class="row g-3">
        <input type="text" class="form-control" placeholder="City" aria-label="City"> <br>
      </div>
        <input type="text" class="form-control" placeholder="State" aria-label="State"><br>
      </div>
      <div class="col-sm">
        <input type="text" class="form-control" placeholder="Zip" aria-label="Zip"><br>
      </div>
      <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">Check me out</label> <br><br>
      </div>
      <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button><br><br>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label> <br><br>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div><br><br>
      <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Additional Information about you..</label><br>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br>
    </div>
    </div>
    </div>
    </td>
  </tr>
</table>
</body>
</html>
